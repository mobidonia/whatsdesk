# Coolify Configuration File
# Coolify will automatically detect and use this file
# This provides hints for Coolify's automatic SSL and reverse proxy setup

services:
  app:
    # Coolify will automatically:
    # - Detect PHP-FPM on port 9000
    # - Set up reverse proxy
    # - Configure SSL certificates
    # - Handle domain routing
    ports:
      - "9000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - FORCE_HTTPS=true
    # Health check for Coolify
    healthcheck:
      test: ["CMD", "php", "-r", "exit(0);"]
      interval: 30s
      timeout: 10s
      retries: 3

  reverb:
    # Coolify will automatically handle WebSocket proxying
    ports:
      - "8080"
    environment:
      - REVERB_SCHEME=https

# Note: Coolify manages:
# - SSL certificates (automatic via Caddy)
# - Domain configuration
# - Reverse proxy setup
# - Network configuration
# - Environment variables (set via Coolify UI)

