version: "3.8"
services:
  # The Main Application (PHP-FPM)
  app:
    build:
      context: .
      args:
        user: ${DOCKER_USER:-laravel}
        uid: ${DOCKER_UID:-1000}
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "php", "-r", "exit(0);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # The Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: whatsdesk-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      app:
        condition: service_healthy
      reverb:
        condition: service_started
    networks:
      - laravel

  # The Database
  db:
    image: mariadb:10.11
    container_name: whatsdesk-mysql
    restart: unless-stopped
    environment:
      # Use DB_DATABASE from .env or default to 'laravel'
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      # Root password: Use DB_ROOT_PASSWORD if set, otherwise default 'root'
      # IMPORTANT: Change this in production! Set DB_ROOT_PASSWORD in your .env file
      # Note: If you want to use DB_PASSWORD for root, set DB_ROOT_PASSWORD=${DB_PASSWORD} in your .env
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      # Note: MYSQL_USER cannot be "root" - MySQL/MariaDB doesn't allow creating a regular user named "root"
      # If you need to use root, set DB_USERNAME to something else and use root credentials directly
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    shm_size: 256mb

  # Laravel Reverb (Websockets)
  reverb:
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-reverb
    restart: unless-stopped
    working_dir: /var/www
    # Ensure Reverb listens on 0.0.0.0 so Nginx can proxy to it
    command: php artisan reverb:start --host="0.0.0.0" --port=8080
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      # Reverb Configuration
      - REVERB_APP_ID=${REVERB_APP_ID:-whatsdesk}
      - REVERB_APP_KEY=${REVERB_APP_KEY:-whatsdesk-key}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET:-whatsdesk-secret}
      - REVERB_HOST=${REVERB_HOST:-0.0.0.0}
      - REVERB_PORT=${REVERB_PORT:-8080}
      - REVERB_SCHEME=${REVERB_SCHEME:-http}
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - laravel

  # Queue Worker (Optional but recommended)
  queue:
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local