version: "3.8"
services:
  # The Main Application (PHP-FPM)
  app:
    build:
      context: .
      args:
        user: laravel
        uid: 1000
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);' || exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # The Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: whatsdesk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      app:
        condition: service_healthy
      reverb:
        condition: service_started
    networks:
      - laravel

  # The Database
  db:
    image: mysql:8.0
    container_name: whatsdesk-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Reverb (Websockets)
  reverb:
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-reverb
    restart: unless-stopped
    working_dir: /var/www
    # Ensure Reverb listens on 0.0.0.0 so Nginx can proxy to it
    command: php artisan reverb:start --host="0.0.0.0" --port=8080
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      # Reverb Configuration
      - REVERB_APP_ID=${REVERB_APP_ID:-whatsdesk}
      - REVERB_APP_KEY=${REVERB_APP_KEY:-whatsdesk-key}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET:-whatsdesk-secret}
      - REVERB_HOST=${REVERB_HOST:-0.0.0.0}
      - REVERB_PORT=${REVERB_PORT:-8080}
      - REVERB_SCHEME=${REVERB_SCHEME:-http}
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - laravel

  # Queue Worker (Optional but recommended)
  queue:
    image: mobidonia/whatsdesk:latest
    container_name: whatsdesk-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-laravel}
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local